- name: create a new database
  mysql_db:
    name: testdb
    state: present
#    login_user: root
#    login_password: "{{ mysql_root_password }}"

- name: create database user with name "{{ mysql_user }}"
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_user_password }}"
    priv: '*.*:ALL,GRANT'
    state: present

